  <section class="login-section">
    <div class="login-container animate-fade">
      <h2>Iniciar Sesión</h2>
      <form>
        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input type="email" id="email" placeholder="tucorreo@ejemplo.com" required>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" placeholder="••••••••" required>
        </div>
        <button type="submit" class="btn-login-full">Ingresar</button>
        <p class="register-link">¿No tienes cuenta? <a href="regis.html">Regístrate aquí</a></p>
      </form>
    </div>
  </section>
