<head>

  <link rel="stylesheet" href="../VISTAS/css/style.css">
  <!-- Font Awesome para íconos -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Righteous&display=swap"
    rel="stylesheet"
  />
  <style>
       body {
     margin: 0;
     font-family: 'Poppins', sans-serif;
     background: #f5f6fa;
   }
   /* Sidebar base */
   .sidebar {
     position: fixed;
     top: 0;
     left: -250px; /* Oculto en móviles */
     width: 250px;
     height: 100%;
     background: #2f3542;
     color: #f1f1f1;
     padding-top: 30px;
     transition: left 0.3s ease;
     z-index: 1000;
     font-family: 'Righteous', sans-serif;
   }
   .sidebar.active {
     left: 0;
   }
   .sidebar-header {
     padding: 1rem;
     text-align: left;
     font-size: 1.8rem;
     color: #dcdcdc;
   }
   .sidebar-menu {
     list-style: none;
     padding: 0;
     margin-top: 30px;
   }
   .sidebar-menu li a {
     color: #2196f3;
     text-decoration: none;
     display: block;
     padding: 15px 20px;
     font-size: 1rem;
     transition: background 0.3s ease, color 0.3s ease;
   }
   .sidebar-menu li a:hover {
     background: rgba(255, 255, 255, 0.05);
     color: #64b5f6;
   }
   /* Mostrar fijo en escritorio */
   @media (min-width: 768px) {
     .sidebar {
       left: 0;
     }
     .sidebar.active {
       left: 0;
     }
     .content-wrapper {
       margin-left: 250px;
     }
   }
   /* Botón hamburguesa visible en móviles */
   .hamburger {
     display: block;
     cursor: pointer;
     font-size: 1.4rem;
   }
   /* Ocultar hamburguesa en escritorio */
   @media (min-width: 768px) {
     .hamburger {
       display: none;
     }
   }
   /* Fondo oscuro al abrir sidebar en móvil */
   body.sidebar-open::before {
     content: "";
     position: fixed;
     top: 0;
     left: 0;
     width: 100%;
     height: 100%;
     background: rgba(0,0,0,0.4);
     z-index: 900;
   }
  </style>
</head>

<body>

        <li><a href="pedidos.html"><i class="fas fa-users"></i> Pedidos</a></li>
        <li><a href="confi.html"><i class="fas fa-cog"></i> Configuración</a></li>
      </ul>
    </div>
    
  <!-- Contenedor principal -->
  <div class="content-wrapper">
    <!-- Navbar -->
    <nav class="navbar">
      <div class="logo">
        <i class="fas fa-hamburger"></i>
        <span>WURGER</span>
      </div>

    </nav>

</body>
