<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registrarse - WURGER</title>
  <link rel="stylesheet" href="../VISTAS/css/style.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Righteous&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">
      <i class="fas fa-hamburger"></i>
      <span>WURGER</span>
    </div>
    <ul class="nav-links">
      <li><a href="index.html#inicio">Inicio</a></li>
      <li><a href="index.html#menu">Menú</a></li>
      <li><a href="index.html#promociones">Promos</a></li>
      <li><a href="index.html#nosotros">Nosotros</a></li>
      <li><a href="dahsboard.html">Dashboard</a></li>
      <li><a href="login.html"><button class="btn-login">Iniciar Sesión</button></a></li>
    </ul>
  </nav>

  <!-- Registro Section -->
  <section class="login-section">
    <div class="login-container animate-fade">
      <h2>Crear Cuenta</h2>
      <form>
        <div class="form-group">
          <label for="nombre">Nombre Completo</label>
          <input type="text" id="nombre" placeholder="Tu Nombre" required>
        </div>
        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input type="email" id="email" placeholder="tucorreo@ejemplo.com" required>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" placeholder="Crea una contraseña" required>
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirmar Contraseña</label>
          <input type="password" id="confirm-password" placeholder="Repite tu contraseña" required>
        </div>
        <button type="submit" class="btn-login-full">Registrarse</button>
        <p class="register-link">¿Ya tienes cuenta? <a href="login.html">Inicia Sesión</a></p>
      </form>
    </div>
  </section>
</body>
</html>
